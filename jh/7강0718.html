<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>7강 태그구부과 인라인텍스트요소</title>
    </head>

    <body>
        <h1>h1크기로 제목</h1>
        <p>
            문단을 나타내는 텍스트
            블록요소 ? 인라인 요소?
            <br>
            한칸띄고
            <p>!p안에 p!</p>
        </p>
        <p>(p밖의 새로운 p)</p>
        <p>
            굵게는 <strong>strong</strong>으로
            <br> 이탤릭체는 <em>em</em>으로<br>
            밝게는 하이라이터는 <mark>mark</mark>로
        </p>

        <strong><em><mark>3개 다. p밖에서</mark></em></strong>
    </body>


</html>
