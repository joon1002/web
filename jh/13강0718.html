<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>select와 textarea</title>
        <style></style>
    </head>
    <body>
        <h1>동물 고르기</h1>
        <select name = "animal" multiple>
            <option value="dog">강아지</option>
            <option value="cat">고양이 </option>
            <option value="hamster">햄스터 </option>
            <option value="maza" selected>마자용 </option>
        </select>
        <br>

        <textarea name="content" 
        rows="10" cols="50">기본적으로 써져있는 텍스트</textarea>

    </body>
</html>
